<script>
    var numitems=0;
    $(document).ready(function(){
        $("#afegir").click(function(){

        var but=$("<input/>",{type:'button' ,id:'but_'+numitems,value:'REMOVE', click: function(){cont.remove();}});
        var cont=$("<div/>",{id:"div_"+numitems});
        $("#general").append(cont);              
        $("#div_"+numitems).append(txt,but);

    });
});
$(document).ready(function(){
        $("#llevar").click(function(){
            $("#general").empty();
        });
});
