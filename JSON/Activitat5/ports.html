<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"/>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body>
        <div class="container">
                <h1>Dropdown JSON</h1>
                <div class="dropdown">
                  <button class="btn btn-secondary dropdown-toggle" type="button" id="dropbtn" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    PORTS
                  </button>
                  <div id="drop" class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                  </div>
                </div>
                <br/>
                <h4>Contingut del fitxer JSON:</h4>
                <p id="demo"></p>
        </div>

        <script>
                $(document).ready(function(){
                  function dropd() {
                    var xhttp = new XMLHttpRequest();
                    xhttp.onreadystatechange = function() {
                      if (this.readyState == 4 && this.status == 200) {
                        $("#demo").html(this.responseText);
                        var ports = JSON.parse(this.responseText);
                        for (x in ports) {
                          var idport = ports[x].id;
                          var nomport = ports[x].nom;
                          var url = "ports.php?id="+idport;
                          var item = $("<a/>", {href:url, class:'dropdown-item', text:nomport});
                          $("#drop").append(item);
                        }
                      }
                    };
                    xhttp.open("GET", "ports.php", true);
                    xhttp.send();
                  }
                  dropd();
                });
              </script>
</body>
</html>
