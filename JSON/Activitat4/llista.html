<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"/>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>LLista JSON</h1>
        <ul id="list" class="list-group">
        </ul>
        <br/>
        <h4>Contingut del fitxer JSON:</h4>
        <p id="demo"></p>
    </div>

    <script>
            
      $(document).ready(function(){
        function llista() {
          var xhttp = new XMLHttpRequest();
          xhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
              $("#demo").html(this.responseText);
              var llistat = JSON.parse(this.responseText);
              for (x in llistat) {
                var mat = llistat[x].matricula;
                var name = llistat[x].nom;
                var url = "llista.php?matricula="+mat;
                var item = $("<a/>", {href:url,class:'list-group-item list-group-item-action', text:name});
                $("#list").append(item);
              }
            }
          };
          xhttp.open("GET", "llista.php", true);
          xhttp.send();
        }
        llista();
      });
    </script>
</body>
</html>
