<script>

    function resalta(fila,color){
        fila.bgColor=color;
    }
 
</script>

<table border="1">

<tr>
<td onMouseOver="resalta(this,'red')" onMouseOut="resalta(this,'white')">Red</td>

<td onMouseOver="resalta(this,'red')" onMouseOut="resalta(this,'white')">Red</td>
</tr>

<tr>

</tr>

<tr>

<td onMouseOver="resalta(this,'green')" onMouseOut="resalta(this,'white')">Green</td>
</tr>


</table>
