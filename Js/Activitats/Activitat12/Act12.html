<script>

//Part a

var cont=0;

var B=prompt("Introdueix la base del triangle");

}

//Part d

//Part e

var equi=0;
var iso=0;
var esca=0;


for(var n=1;n<5;n++){
    var c1=prompt("Introdueix el costat 1 del triangle");
    var c2=prompt("Introdueix el costat 2");
    var c3=prompt("Introdueix el costat 3");

    if(c1==c2 && c1==c3){
        document.write("El triangle "+n+" es equilater"+"<br>");
        equi++;
    }

    if(c1==c2 && c1!=c3 || c2==c3 && c2!=c1 || c1==c3 && c1!=c2){
        document.write("El triangle "+n+" es isoscels"+"<br>");
        iso++;
            
    }        
    if(c1!=c2 && c1!=c3 && c2!=c3){
        document.write("El triangle "+n+" es escale"+"<br>");
        esca++;
    }
       
        
}
document.write("<br>");

if(equi>iso && equi>esca){
    document.write("Hi ha mes equilaters");
}
else{
    if(iso>equi && iso>esca){
        document.write("Hi ha mes isoscels");
    }
    else{
        if(esca>equi && esca>iso){
            document.write("Hi ha mes escalens");
        }
    }
}
document.write("<br>");


//Part f

var neg=0;
var odd=0;
var suma=0;
