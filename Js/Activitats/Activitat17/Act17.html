<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    
    function potencia(){
        var n=prompt("Introdueix un numero");
        document.write(Math.pow(n,3)+"<br>");
    }
    potencia();

    function arrel(){
        var num=prompt("Introdueix un numero");
        document.write(Math.sqrt(num));
    }
    arrel();
    
    </script>



</body>
</html>
