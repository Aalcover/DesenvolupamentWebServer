<head>

<body>
    <script>
    function info(){
        var n=document.getElementById("nom").value;

        var com=document.getElementById("cur").value;
        alert(n+" amb correu: "+em+" ,ha dit: "+com);
    }
    </script>

    <form>
        <input type="text" id="nom">Nom
        <br>
        <input type="text" id="mail">E-mail <br>
        <textarea id="cur" rows="10" cols="50" ></textarea> <br/>
        <input type="button" value="Check" onClick="info()">
        
    </form>
</body>
