<script>

var costat=prompt("Introdueix el costat d'un quadrat ","");
var perimetre=parseInt(costat)*4;
document.write(perimetre);
document.write("<br>");

var num1,num2,num3,num4;
num1=prompt("Introdueix el primer numero");
num2=prompt("Introdueix el segon numero");
num3=prompt("Introdueix el tercer numero");
num4=prompt("Introdueix el quart numero");
var suma=parseInt(num1)+parseInt(num2)+parseInt(num3)+parseInt(num4);
var producte=num1*num2*num3*num4;
document.write("La suma es ");
document.write(suma);
document.write("<br>");
document.write("El producte es ");
document.write(producte);
document.write("<br>");

var preu1=prompt("Introdueix el preu del primer producte");
var quant1=prompt("Introdueix la quantitat del primer producte");
var preu2=prompt("Introdueix el preu del segon producte");
var quant2=prompt("Introdueix la quantitat del segon producte");
var factura=parseInt(preu1*quant1)+parseInt(preu2*quant2);
document.write(factura);
document.write("<br>");

var base=prompt("Introdueix la base del triangle");
var altura=prompt("Introdueix l'altura del triangle");
var area=(base*altura)/2;
document.write(area);


</script>
