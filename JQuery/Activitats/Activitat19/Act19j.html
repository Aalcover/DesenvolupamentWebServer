<body>
    <script>
    function mostrar(){
        $("#segon").show("slow");
    }
    $("#segon").hide();
    $(document).ready(function(){
        $("#segon").hide();
        $("#primer").click(function(){
            $("#primer").hide("slow",mostrar);
        });
    });
    </script>
    <div id="primer">
        <p>Hola</p>
        <p>Adeu</p>
        <p>Dia</p>

    </div>
    <div id='segon'>
         <p>Ca</p>
         <p>Moix</p>
         <p>Conill</p>
    </div>
</body>
